specVersion: 0.0.4
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum
      name: Marketplace
      network: rinkeby
      source:
          address: "0x67b62503750625bDa078bDc765FfD6a4b7d106da"
          abi: Marketplace
          startBlock: 11188581
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          entities:
              - CourseItem
              - CourseAuthor
              - PurchasedItem
          abis:
              - name: Marketplace
                file: ./abis/Marketplace.json
          eventHandlers:
              - event: CourseActivated(indexed bytes32)
                handler: handleCourseActivated
              - event: CourseAdded(indexed bytes32,indexed bytes32)
                handler: handleCourseAdded
              - event: CourseAuthorAdded(indexed bytes32,indexed address)
                handler: handleCourseAuthorAdded
              - event: CourseDeactivated(indexed bytes32)
                handler: handleCourseDeactivated
              - event: CoursePurchased(indexed bytes32,indexed address)
                handler: handleCoursePurchased
          file: ./src/marketplace.ts
