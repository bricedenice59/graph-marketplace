type CourseItem @entity {
    id: ID!
    courseId: Bytes!
    author: CourseAuthor!
    status: ItemStatus!
}

enum ItemStatus {
    Activated
    Deactivated
}

type CourseAuthor @entity {
    id: ID!
    authorId: Bytes!
    address: Bytes!
}

type PurchasedItem @entity {
    id: ID!
    courseId: Bytes!
    buyer: Bytes!
}
